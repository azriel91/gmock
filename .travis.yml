language: cpp
compiler:
- gcc
before_install:
- sudo apt-get update -qq
install:
- wget http://www.biicode.com/downloads/latest/ubuntu32
- mv ubuntu32 bii-ubuntu32.deb
- (! sudo dpkg -i bii-ubuntu32.deb ) && sudo apt-get -f install
- rm bii-ubuntu32.deb
- wget http://www.cmake.org/files/v3.0/cmake-3.0.1-Linux-i386.tar.gz
- tar -xzf cmake-3.0.1-Linux-i386.tar.gz
- sudo cp -fR cmake-3.0.1-Linux-i386/* /usr
- rm -rf cmake-3.0.1-Linux-i386
- rm cmake-3.0.1-Linux-i386.tar.gz
script:
- cmake --version
- bii init biicode_project
- mkdir -p ./biicode_project/blocks/google/gmock
- mv !(biicode_project) ./biicode_project/blocks/google/gmock
- cd biicode_project
- bii find -um
- bii cpp:build
- ./bin/google_gmock_samples_sample_binary && ls ./bin/google_gmock_samples_sample_binary
after_success:
- bii user google -p $BII_GOOGLE_PASSWORD
- bii publish